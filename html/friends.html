<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends / Kakao clone</title>
    <link href="/https://use.fontawesome.com/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <!--load all styles -->
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    <div class="staus-bar">
        <div class="staus-bar_column">
            <span class="status-bar__clock">01:27</span>
        </div>
        <div class="staus-bar_column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="status-bar__battery_level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header_column">
            <h1 class="header__title"> Friends </h1>
        </div>
        <div class="header__header_column">
            <span class="header__icon"><i class="far fa-user fa-2x"></i></span>
            <span class="header__icon"><i class="fas fa-plus"></i></span>
        </div>
        <div class="header__header_column">
            <input type="text class=" class="search-box">
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="../images/woos.jpg" alt="" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Woos
                        </span>
                        <span class="friend__status">
                            preparing to move job
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>Dua Lipa - Dont Start Now <i class="fas fa-play-circle"></i></span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends__bookmarks">
            <h5 class="friends__title">즐겨찾기</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="../images/woos.jpg" alt="플러스친구" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            화정노답5형제
                        </span>
                        <span class="friend__number">
                            5
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 289</h5>
            <li class="friends__friend friend">
                <img src="../images/woos.jpg" alt="" class="g-avatar friend__avatar" />
                <div class="friend__column">
                    <div class="friend__content">
                        <span class="friend__name">
                            Woos
                        </span>
                        <span class="friend__status">
                            preparing to move job
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>Dua Lipa - Dont Start Now <i class="fas fa-play-circle"></i></span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link"><i class="fas fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="chats.html" class="nav__list-link"><i class="fas fa-comment"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
        <ul class="nav__list">
            <li class="nav__list-item"><i class="far fa-smile"></i></li>
            <li class="nav__list-item"><i class="far fa-bell"></i></li>
            <li class="nav__list-item">
                <a href="setting.html" class="nav__list-link"><i class="fas fa-cog"></i></a>
            </li>
        </ul>
    </nav>
</body>

</html>

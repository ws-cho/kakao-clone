<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats / Kakao clone</title>
    <link href="/https://use.fontawesome.com/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <!--load all styles -->
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    <div class="staus-bar">
        <div class="staus-bar_column">
            <span class="status-bar__clock">01:27</span>
        </div>
        <div class="staus-bar_column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="status-bar__battery_level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header_column">
            <h1 class="header__title"> Chats </h1>
        </div>
        <div class="header__header_column">
            <span class="header__icon"><i class="far fa-comments fa-2x"></i></span>
            <span class="header__icon"><i class="far fa-comment fa-2x"></i></span>
            <span class="header__icon"><i class="fas fa-plus"></i></span>
        </div>
        <div class="header__header_column">
            <input type="text class=" class="search-box">
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <div class="chat__column">
                    <a href="chat_screen.html"><img class=" g-avatar chat__avatar" src="../images/minbak.jpg"
                            alt="minbak 사진" /></a>
                    <div class="chat__content">
                        <span class="chat__username">MinBak</span>
                        <span class="chat__preview">금욜에 오냐?</span>
                    </div>
                </div>
                <div class="chat__column">
                    <span class="chat__timestamp">어제<span>
                </div>
                <div class="chat__column">
                    <a href="chat_screen.html"><img class=" g-avatar chat__avatar" src="../images/minbak.jpg"
                            alt="minbak 사진" /></a>
                    <div class="chat__content">
                        <span class="chat__username">MinBak</span>
                        <span class="chat__preview">금욜에 오냐?</span>
                    </div>
                </div>
                <div class="chat__column">
                    <span class="chat__timestamp">어제<span>
                </div>
                <div class="chat__column">
                    <a href="chat_screen.html"><img class=" g-avatar chat__avatar" src="../images/minbak.jpg"
                            alt="minbak 사진" /></a>
                    <div class="chat__content">
                        <span class="chat__username">MinBak</span>
                        <span class="chat__preview">금욜에 오냐?</span>
                    </div>
                </div>
                <div class="chat__column">
                    <span class="chat__timestamp">어제<span>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link"><i class="fas fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="chats.html" class="nav__list-link"><i class="fas fa-comment"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
        <ul class="nav__list">
            <li class="nav__list-item"><i class="far fa-smile"></i></li>
            <li class="nav__list-item"><i class="far fa-bell"></i></li>
            <li class="nav__list-item">
                <a href="setting.html" class="nav__list-link"><i class="fas fa-cog"></i></a>
            </li>
        </ul>
    </nav>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More / Kakao clone</title>
    <link href="/https://use.fontawesome.com/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <!--load all styles -->
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    <div class="staus-bar">
        <div class="staus-bar_column">
            <span class="status-bar__clock">01:27</span>
        </div>
        <div class="staus-bar_column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="status-bar__battery_level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header_column">
            <h1 class="header__title"> More </h1>
        </div>
        <div class="header__header_column">
            <span class="header__icon"><i class="fas fa-search"></i></span>
            <span class="header__icon"><i class="far fa-comment"></i></span>
            <span class="header__icon"><i class="fas fa-cog"></i></span>
        </div>
    </header>
    <main class="more">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="../images/woos.jpg" alt="" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Woos
                        </span>
                        <span class="friend__status">
                            preparing to move job
                        </span>
                    </div>
                </div>
            </div>
        </header>
        <div class="more__make-events">
            <div class="make-events_column">
                <span>
                    <i class="far fa-envelope"></i>
                </span>
                <span>메일만들기</span>
            </div>
            <div class="make-events_column">
                <span>
                    <i class="far fa-calendar-check"></i>
                </span>
                <span>일정만들기</span>
            </div>
        </div>
        <div class="more__others">
            <div class="more__others others">
                <span>
                    <i class="fas fa-bullhorn"></i>
                </span><span>새소식</span>
            </div>
            <div class="more__others others">
                <span>
                    <i class="fas fa-archive"></i>
                </span>
                <span>파일박스</span>
            </div>
            <div class="more__others others">
                <span>
                    <i class="fas fa-flask"></i>
                </span>
                <span>실험실</span>
            </div>
            <div class="more__others others">
                <span>
                    <i class="fas fa-exclamation-circle"></i>
                </span>
                <span>정보</span>
            </div>
            <div class="more__others others">
                <span>
                    <i class="fas fa-quote-right"></i>
                </span>
                <span>스토리</span>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link"><i class="fas fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="chats.html" class="nav__list-link"><i class="fas fa-comment"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
        <ul class="nav__list">
            <li class="nav__list-item"><i class="far fa-smile"></i></li>
            <li class="nav__list-item"><i class="far fa-bell"></i></li>
            <li class="nav__list-item">
                <a href="setting.html" class="nav__list-link"><i class="fas fa-cog"></i></a>
            </li>
        </ul>
    </nav>
</body>

</html>
